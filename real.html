<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Catalog</title>
    
    <!-- Add your CSS link here -->
    <style>
        /* product_catalog.css */

body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
}

#products {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
}

.product {
    margin: 15px;
    padding: 15px;
    border: 1px solid #ddd;
    text-align: center;
}

.product img {
    max-width: 100%;
    height: auto;
}

#cart {
    max-width: 300px;
    margin: 20px auto;
}

#cart-items {
    list-style: none;
    padding: 0;
}

#cart-items li {
    margin-bottom: 5px;
}

#order-summary {
    max-width: 600px;
    margin: 20px auto;
    text-align: center;
}

        /* Add your styles here */
    </style>
</head>
<body>

    <header>
        <h1>My Online Store</h1>
    </header>

    <section id="products">
        <!-- Product articles as before -->
        <!-- Include data-id and data-price attributes in the "Add to Cart" button -->
        <article class="product" data-id="1" data-price="19.99">
            <img src="C:\Users\SHEBIN\OneDrive\Desktop\istockphoto-483960103-612x612.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>Description of Product 1. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p>$19.99</p>
            <button onclick="addToCart(1, 'Product 1', 19.99)">Add to Cart</button>
        </article>

        <article class="product" data-id="2" data-price="29.99">
            <img src="C:\Users\SHEBIN\OneDrive\Desktop\download.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>Description of Product 2. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p>$29.99</p>
            <button onclick="addToCart(2, 'Product 2', 29.99)">Add to Cart</button>
        </article>

        <!-- Add more product articles as needed -->
    </section>

    <section id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be displayed here -->
        </ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
        <button onclick="checkout()">Checkout</button>
    </section>

    <script>
        let cart = [];

        function addToCart(productId, productName, productPrice) {
            cart.push({ id: productId, name: productName, price: productPrice });
            updateCart();
        }

        function updateCart() {
            const cartItemsElement = document.getElementById('cart-items');
            const cartTotalElement = document.getElementById('cart-total');

            let cartItemsHtml = '';
            let total = 0;

            cart.forEach(item => {
                cartItemsHtml += `<li>${item.name} - $${item.price.toFixed(2)}</li>`;
                total += item.price;
            });

            cartItemsElement.innerHTML = cartItemsHtml;
            cartTotalElement.textContent = total.toFixed(2);
        }

        function checkout() {
            // Redirect to the order details page
            window.location.href = 'order_details.html';
        }
    </script>
</body>
</html>
